<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência | César Malaguti</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
        }

        .lang-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
        }

        .lang-switch img {
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .experience-section {
            padding: 40px 20px;
        }

        .experience-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .experience-item {
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        .experience-item h2 {
            margin-bottom: 5px;
        }

        .experience-item .company {
            font-weight: bold;
        }

        .experience-item .period {
            font-style: italic;
            margin-bottom: 10px;
        }

        .experience-item ul {
            padding-left: 20px;
        }

        .experience-item ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">
            <a href="index.html">César Malaguti</a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><span data-lang="pt">Sobre</span><span data-lang="en" style="display: none;">About</span></a></li>
                <li><a href="publications.html"><span data-lang="pt">Publicações</span><span data-lang="en" style="display: none;">Publications</span></a></li>
                <li><a href="projects.html"><span data-lang="pt">Projetos</span><span data-lang="en" style="display: none;">Projects</span></a></li>
                <li><a href="experience.html" class="active"><span data-lang="pt">Experiência</span><span data-lang="en" style="display: none;">Experience</span></a></li>
                <li><a href="education.html"><span data-lang="pt">Formação</span><span data-lang="en" style="display: none;">Education</span></a></li>
                <li><a href="contact.html"><span data-lang="pt">Contato</span><span data-lang="en" style="display: none;">Contact</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="lang-switch">
        <img src="imagens/images.br.svg" alt="Português" onclick="switchLanguage('pt')">
        <img src="imagens/images.uk.svg" alt="English" onclick="switchLanguage('en')">
    </div>
</header>

<main>
    <section class="experience-section">
        <div class="container">
            <h1 data-lang="pt">Experiência Profissional</h1>
            <h1 data-lang="en" style="display: none;">Professional Experience</h1>

            <!-- AS EXPERIÊNCIAS VÃO SER INSERIDAS EM BLOCO -->
            <div id="experiences-container"></div>

        </div>
    </section>
</main>

<footer>
    <div class="container">
        <p data-lang="pt">&copy; 2025 César Malaguti. Todos os direitos reservados.</p>
        <p data-lang="en" style="display: none;">&copy; 2025 César Malaguti. All rights reserved.</p>
    </div>
</footer>

<script>
    const experiences = [
        {
            title_pt: "Coordenador de Política Pública Estadual na Saúde",
            title_en: "State Public Policy Health Coordinator",
            company: "Lab Rede Qualivida",
            period: "agosto 2024 - Atual",
            items_pt: [
                "Mapeamento de desafios e impactos na saúde e segurança do trabalho",
                "Proposição de melhorias tecnológicas e procedurais",
                "Coleta e análise de dados sobre saúde ocupacional",
                "Desenvolvimento de um sistema de gestão e monitoramento em SST no Estado",
                "Implementação de dashboards e ferramentas de análise",
                "Uso de IA, aprendizado de máquina e ciência de dados",
                "Alinhamento normativo e tecnológico com o governo",
                "Avaliação de programas e políticas"
            ],
            items_en: [
                "Mapping challenges and impacts in occupational health and safety",
                "Proposing technological and procedural improvements",
                "Data collection and analysis on occupational health",
                "Development of a state occupational health and safety management and monitoring system",
                "Implementation of dashboards and analytical tools",
                "Use of AI, machine learning, and data science",
                "Normative and technological alignment with the government",
                "Program and policy evaluation"
            ]
        },
        // Outras experiências serão adicionadas aqui da mesma forma
    ];

    function renderExperiences() {
        const container = document.getElementById("experiences-container");
        container.innerHTML = "";
        experiences.forEach(exp => {
            const div = document.createElement("div");
            div.className = "experience-item";

            div.innerHTML = `
                <h2 data-lang="pt">${exp.title_pt}</h2>
                <h2 data-lang="en" style="display: none;">${exp.title_en}</h2>
                <p class="company">${exp.company}</p>
                <p class="period">${exp.period}</p>
                <ul>
                    ${exp.items_pt.map(item => `<li data-lang="pt">${item}</li>`).join("\n")}
                    ${exp.items_en.map(item => `<li data-lang="en" style="display: none;">${item}</li>`).join("\n")}
                </ul>
            `;

            container.appendChild(div);
        });
    }

    function switchLanguage(lang) {
        const elements = document.querySelectorAll('[data-lang]');
        elements.forEach(el => {
            el.style.display = el.getAttribute('data-lang') === lang ? 'inline' : 'none';
        });
        localStorage.setItem('preferredLanguage', lang);
    }

    window.onload = () => {
        const savedLang = localStorage.getItem('preferredLanguage') || 'pt';
        renderExperiences();
        switchLanguage(savedLang);
    };
</script>
</body>
</html>
