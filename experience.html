function renderExperiences(lang = 'pt') {
    const container = document.getElementById('experiences-container');
    container.innerHTML = '';
    experiences.forEach(exp => {
        const div = document.createElement('div');
        div.classList.add('experience-item');
        div.innerHTML = `
            <h2>${exp.title[lang]}</h2>
            <p class="company">${exp.company}</p>
            <p class="period">${exp.period[lang]}</p>
            <ul>
                ${exp.tasks[lang].map(item => `<li>${item}</li>`).join('')}
            </ul>
        `;
        container.appendChild(div);
    });
}

function switchLanguage(lang) {
    localStorage.setItem('preferredLanguage', lang);
    document.querySelectorAll('[data-lang]').forEach(el => {
        el.style.display = el.getAttribute('data-lang') === lang ? '' : 'none';
    });
    renderExperiences(lang);
}

document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('preferredLanguage') || 'pt';
    renderExperiences(savedLang);
    switchLanguage(savedLang);

    document.querySelectorAll('.lang-switch img').forEach(img => {
        img.addEventListener('click', () => {
            const lang = img.alt === 'Português' ? 'pt' : 'en';
            switchLanguage(lang);
        });
    });
});
</script>
