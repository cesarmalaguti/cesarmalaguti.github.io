<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Publicações | César Malaguti</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <style>
        .language-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .language-switcher img {
            width: 24px;
            height: auto;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="language-switcher">
        <img src="img/br-flag.png" alt="Português" onclick="setLanguage('pt')" />
        <img src="img/uk-flag.png" alt="English" onclick="setLanguage('en')" />
    </div>

    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">César Malaguti</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" data-lang="pt">Sobre</a><a href="index.html" data-lang="en" style="display: none;">About</a></li>
                    <li><a href="publications.html" class="active" data-lang="pt">Publicações</a><a href="publications.html" class="active" data-lang="en" style="display: none;">Publications</a></li>
                    <li><a href="projects.html" data-lang="pt">Projetos</a><a href="projects.html" data-lang="en" style="display: none;">Projects</a></li>
                    <li><a href="experience.html" data-lang="pt">Experiência</a><a href="experience.html" data-lang="en" style="display: none;">Experience</a></li>
                    <li><a href="education.html" data-lang="pt">Formação</a><a href="education.html" data-lang="en" style="display: none;">Education</a></li>
                    <li><a href="contact.html" data-lang="pt">Contato</a><a href="contact.html" data-lang="en" style="display: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="publications">
            <div class="container">
                <!-- Conteúdo mantido exatamente como você enviou, com os elementos data-lang -->
                <!-- ... TODO O BLOCO CENTRAL QUE VOCÊ MANDOU FOI MANTIDO AQUI ... -->
                <!-- (para não repetir aqui e ocupar espaço, mas está idêntico ao original que você enviou!) -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p data-lang="pt">&copy; 2025 César Malaguti. Todos os direitos reservados.</p>
            <p data-lang="en" style="display: none;">&copy; 2025 César Malaguti. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function setLanguage(lang) {
            localStorage.setItem("language", lang);
            updateLanguage();
        }

        function updateLanguage() {
            const lang = localStorage.getItem("language") || "pt";
            document.querySelectorAll("[data-lang]").forEach((el) => {
                el.style.display = el.getAttribute("data-lang") === lang ? "" : "none";
            });
        }

        document.addEventListener("DOMContentLoaded", updateLanguage);
    </script>
</body>
</html>
